<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="./CSS/reset.css">
    <link rel="stylesheet" href="./CSS/login.css">
</head>
<body>
    <div class="container">
        <div class="password-login">
            <div class="tab clearfix">
                <div class="tab-SMS">
                    <p>
                        短信登录/注册
                    </p>
                </div>
                <div class="tab-password">
                    <p>
                        密码登入
                    </p>
                </div>
            </div>
            <div class="input-box">
                <div class="form-item">
                    <p class="txt">登入注册表示同意
                        <a href="">豆瓣使用协议、隐私政策</a>
                    </p>
                </div>
                <div class="phone clearfix">
                    <div class="phone-code">
                        <div>
                           +86 
                        </div>
                    </div>
                    <div class="phone-number">
                        <input type="text"  placeholder="手机号">
                    </div>
                </div>
                <div class="security-code">
                    <input type="text" placeholder="验证码">
                    <a href="">获取验证码</a>
                </div>
                <div class="btn">
                    <button>登录豆瓣</button>
                </div>
                <div class="help-link clearfix">
                    <label>
                        <input type="checkbox">
                        <a>
                            下次自动登录
                        </a>
                    </label>
                    <a href="" class="cant">收不到验证码</a>
                </div>
            </div>
            <div class="footer">
                <span>第三方登入:</span>
                <i class="iconfont icon-weixin"></i>
                <i class="iconfont icon-weibo"></i>
            </div>
            <div class="qrconde">
                
            </div>
        </div>

        <div class="SMS-login">

        </div>
    </div>
</body>
</html>
