<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    


    <!-- 
        可以将JS代码编写到外部JS文件中，然后通过script标签引入 
        写到外部文件中可以在不同到页面中同时引用，也可以利用到浏览器到缓存机制
        推荐使用的方式
    -->
    <!-- 
        script标签一旦用于引入外部文件了，就不能再编写代码了，即使编写了浏览器也会忽略。如果需要则可以再创建一个新的script标签用于编写内部代码 
    -->

    <script type="text/Javascript" src="./JS代码编写位置.js">
    
        alert("我是内部script标签中的代码")
    
    </script>

    <script>
        alert("我是内部JS代码")
    </script>
    

    <!-- 可以将JS代码编写到script标签 -->

    <!-- alert("我是script标签中的代码")         -->


</head>
<body>
    <!-- 
        可以讲JS代码编写到标签的onclick属性中，当我们点击按钮时，JS代码才会执行 

        虽然可以写在标签的属性中，但是他们属于结构与行为耦合，不方便维护，不方便维护，不推荐使用
    -->

    
    <button onclick="alert('讨厌，你点我干嘛～～')">click on</button>

    <!-- 
        可以讲JS代码写在超链接的href属性中，这样当点击超链接时会执行JS代码
    -->
    <a href="Javascript:alert('让你点你就点！！');">你也点我一下</a>

    <a href="Javascript:;">你也点我一下</a>
</body>
</html>
