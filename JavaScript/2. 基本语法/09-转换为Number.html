<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        /* 
        * 将其他的数据类型转换为Number
        *   转换方式一：
        *       使用Number()函数
        *           - 字符串 --> 数字
        *               1. 如果是纯数字的字符串，则直接将其转换为数字
        *               2. 如果字符串中有非数字的内容，则转换为NaN
        *               3. 如果字符串中是一个空串或者是一个全是空格的字符串，则转换成0
        *           - 布尔 --> 数字
        *               1. true 转成 1
        *               2. false 转成 0
        * 
        *           - Null --> 数字  0
        * 
        *           - Undefined --> 数字  NaN
        * 
        *   转换方式二：
        *       - 这种方式专门用来转换字符串
        *       - parseInt() 把一个字符串转换为一个整数
        *       - parseFloat() 把一个字符串转换为一个浮点数
        * 
         */

        //  字符串 --> 数字
        var a = "123";
        var a = "abc";

        // 调用Number()函数来将a转换为Number类型
        a = Number(a);

        // - 布尔 --> 数字
        a = true;
        a = false;

        a = Number(a);

        // - Null --> 数字 0
        a = null;
        a = Number(a);

        // - Undefined --> 数字 NaN
        a = undefined;
        a = Number(a);

        a = "123px";
        a = parseInt(a);
        // 调用parseInt()函数将a转换为Number
        /* 
        * parseInt()可以将一个字符串中的有效的整数内容取出来，然后转换为Number
        * 
         */

        /* 
        * parseFloat()作用和parseInt()类似，不同的是它可以获得有效的小数
        * 
         */
        a = "123.456px"
        a = parseFloat(a);

        /* 
        * 如果对非String使用parseInt()或parseFloat()
        * 它会先将其转换为String，然后再操作
        */

        a = true;
        a = parseInt(a);

        a = 198.24 
        a = parseInt(a);

        console.log(typeof a);
        console.log(a);

    </script>
</head>
<body>
    
</body>
</html>
