<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        var a = 123;

        /* 
        * 数据类型指的就是字面量的类型
        * 在JS中一共有6种数据类型：
        * 1. String 字符串
        * 2. Number 数值
        * 3. Boolean 布尔值
        * 4. Null 空值
        * 5. Undefined 未定义
        * 6. Object 对象
        * 
        * 其中String Number Boolean Null Undefined属于基本数据类型
        * 而Object属于引用数据类型
        * 
         */

         /* 
         * String字符串
         * - 在JS中字符串需要使用引号引起来
         * - 使用双引号或单引号都可以，但是不要混着用
         * - 引号不能嵌套，双引号里不能放双引号，单引号里不能放单引号
         */

        var str = "hello";

        str = "我说：“今天天气真不错”";

        // 在字符串中我们可以使用\作为转义字符，当表示一些特殊符号时可以使用\进行转义

        /* 
        * \" 表示 "
        * \' 表示 '
        * \n 表示 换行
        * \t 表示 制表符（table键）
        * \\ 表示 \
        */

        str = "我说:\"今天天气真不错！\"";

        str = "\\"

        // 输出字面量 字符串str
        alert("str")

        // 输出变量str

        alert(str);

        // 最后一个有效
        var str2 ="hello";

        str2 = "你好";

        str2 = "3";

        // 代码从上往下执行，执行完第一个才能执行第二个
        alert("hello word");

        console.log("我就是不出来～～～");


    </script>
</head>

</body>
</html>
