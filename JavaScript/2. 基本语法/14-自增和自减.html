<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        /* 
        * 自增 ++
        *   - 通过自增可以使变量在自身的基础上加1
        *   - 对一个变量自增以后，原变量的值会立即自增1
        *   - 自增分为两种，后++(a++)和前++(++a)
        *       无论是a++ 还是++a，都会立即使原变量的值自增1
        *       不同的是a++和++a的值不同
        *       a++的值等于原变量的值（自增前的值）
        *       ++a的值等于原变量的新值（自增后的值）
        * 自减 --
        *   - 通过自减可以使变脸在自身的基础上-1
        *   - 自减分为两种，后--(a--)和前--(--a)
        *       无论是a-- 还是--a，都会立即使原变量的值自减1
        *       不同的是a--和--a的值不同
        *       a--的值等于原变量的值（自减前的值）
        *       --a的值等于原变量的新值（自减后的值）
        *  */

        var a = 1;

        // 使a自增1
        // a++;
        ++a;

        console.log("a ="+a)

        var n1 = 10 , n2 =20;
        var n = n1++;//后置，先赋值，即n=10，再n1自增1为11
        console.log("n="+n); //10
        console.log("n1="+n1); //11

        n = ++n1; //前置，n1先自增1为12，再赋值给n，即n为12
        console.log("n="+n);//12
        console.log("n1="+n1);//12

        n = n2--;//后置，先把n2赋值给n，即n为20，再自减1，则n2为19
        console.log("n="+n); //20 
        console.log("n2="+n2);//19

        n = --n2;//前置，n2先自减1，即n2为18，再赋值给n，即n为18
        console.log("n="+n); //18 
        console.log("n2="+n2);//18



    </script>
</head>

</body>
</html>
